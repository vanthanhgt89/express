<!DOCTYPE html>
<html lang="en">

<head>
  {% include "partials/head.html" %}
</head>

<body>
    {% include "partials/header.html" %}
  
  {% block content%}
  <div class="wrap">
    <div class="container">
      
      <div class="row">
        {% for item in data %}

        <div class="col m3">
          <div class="container-item">
             <img src="{{item.src}}" alt="" >
          <h4 class="center-text ">{{item.name}}</h4>
          </div>
        </div>

        {% endfor %}
      </div>

    </div>
    {% endblock %}



  </div>
    {% include "partials/footer.html" %}
  

  {% include "partials/script.html" %}
</body>

</html>
